<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreachAlert - Sprawdź wycieki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🛡️ Sprawdź wycieki e-maila</h1>
        
        <div class="search-box">
            <input type="email" id="emailInput" placeholder="np. przyklad@domena.pl">
            <button id="checkButton">Sprawdź</button>
        </div>
        
        <div id="result" class="result">
            <!-- Wyniki pojawią się tutaj -->
        </div>
        
        <div class="disclaimer">
            <p>🔒 Twoje dane są szyfrowane podczas sprawdzania. Nie przechowujemy żadnych informacji.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
